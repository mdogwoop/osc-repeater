name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-x86_64
            is_windows: false
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-arm64
            is_windows: false
            use_cross: true
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact_name: windows-x86_64
            is_windows: true
            use_cross: true
          - target: aarch64-pc-windows-msvc
            os: ubuntu-latest
            artifact_name: windows-arm64
            is_windows: true
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: macos-x86_64
            is_windows: false
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: macos-arm64
            is_windows: false
            use_cross: false
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        
    - name: Install cross
      if: matrix.use_cross == true
      run: cargo install cross --git https://github.com/cross-rs/cross
        
    - name: Build release binaries (with cross)
      if: matrix.use_cross == true
      run: cross build --release --target ${{ matrix.target }}
      
    - name: Build release binaries (native)
      if: matrix.use_cross == false
      run: cargo build --release --target ${{ matrix.target }}
        
    - name: Prepare artifacts (Unix)
      if: matrix.is_windows == false
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/osc-repeater artifacts/osc-repeater-${{ matrix.artifact_name }}
        cp target/${{ matrix.target }}/release/osc-send artifacts/osc-send-${{ matrix.artifact_name }}
        
    - name: Prepare artifacts (Windows)
      if: matrix.is_windows == true
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/osc-repeater.exe artifacts/osc-repeater-${{ matrix.artifact_name }}.exe
        cp target/${{ matrix.target }}/release/osc-send.exe artifacts/osc-send-${{ matrix.artifact_name }}.exe
        
    - name: Upload binaries as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-binaries-${{ matrix.artifact_name }}
        path: artifacts/*
