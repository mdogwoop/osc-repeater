name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linux-arm64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact_name: windows-x86_64
          - target: aarch64-pc-windows-gnullvm
            os: ubuntu-latest
            artifact_name: windows-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: macos-arm64
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        
    - name: Install cross-compilation dependencies (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
    - name: Install cross-compilation dependencies (Windows)
      if: matrix.target == 'x86_64-pc-windows-gnu' || matrix.target == 'aarch64-pc-windows-gnullvm'
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64
        
    - name: Build release binaries
      run: cargo build --release --target ${{ matrix.target }}
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        
    - name: Prepare artifacts (Unix)
      if: matrix.os != 'ubuntu-latest' || (matrix.target != 'x86_64-pc-windows-gnu' && matrix.target != 'aarch64-pc-windows-gnullvm')
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/osc-repeater artifacts/osc-repeater-${{ matrix.artifact_name }} || true
        cp target/${{ matrix.target }}/release/osc-send artifacts/osc-send-${{ matrix.artifact_name }} || true
        
    - name: Prepare artifacts (Windows)
      if: matrix.target == 'x86_64-pc-windows-gnu' || matrix.target == 'aarch64-pc-windows-gnullvm'
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/osc-repeater.exe artifacts/osc-repeater-${{ matrix.artifact_name }}.exe || true
        cp target/${{ matrix.target }}/release/osc-send.exe artifacts/osc-send-${{ matrix.artifact_name }}.exe || true
        
    - name: Upload binaries as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-binaries-${{ matrix.artifact_name }}
        path: artifacts/*
